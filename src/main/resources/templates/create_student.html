<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Добавить студента</h2>
    <form method="post" th:action="@{'/students/create'}">
        <div class="mb-3">
            <label for="studentId" class="form-label">ID</label>
            <input type="number" name="id" class="form-control" id="studentId">
        </div>
        <div class="mb-3">
            <label for="studentName" class="form-label">Имя</label>
            <input type="text" name="name" class="form-control" id="studentName">
        </div>
        <div class="mb-3">
            <label for="studentScore" class="form-label">Средний балл</label>
            <input type="number" name="score" class="form-control" id="studentScore">
        </div>
        <button class="btn btn-primary" type="submit">Сохранить</button>
    </form>
    <p></p>
    <a th:href="@{'/students/show_all'}" class="btn btn-primary">К списку студентов</a>
</div>
</body>
</html>
